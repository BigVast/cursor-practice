<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .month-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .month-selector button {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .day {
            border: 1px solid #ddd;
            padding: 5px;
            min-height: 80px;
            background-color: #fff;
            cursor: pointer;
        }

        .day.selected {
            background-color: #d6eaf8;
        }

        .day.other-month {
            opacity: 0.5;
        }

        .day.today {
            background-color: #fff9c4;
            border: 2px solid #ffd54f;
        }

        .day.today.selected {
            background-color: #d6eaf8;
            border-color: #2980b9;
        }

        .todo-section {
            margin-top: 20px;
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #selected-date-header {
            margin: 0;
            font-size: 1.2em;
        }

        #add-todo-btn {
            padding: 8px 16px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #add-todo-btn:hover {
            background-color: #1c638e;
        }

        #selected-date-todo-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #selected-date-todo-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .delete-todo-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .delete-todo-btn:hover {
            background-color: #c0392b;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #add-todo-form input,
        #add-todo-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .modal-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .modal-btn[type="submit"] {
            background-color: #2980b9;
            color: white;
            margin-right: 10px;
        }

        .cancel-btn {
            background-color: #95a5a6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>待办事项列表</h1>
        <div class="month-selector">
            <button id="prev-month">◀</button>
            <button id="current-month"></button>
            <button id="next-month">▶</button>
        </div>
        <div class="calendar" id="calendar"></div>
        
        <!-- 新的布局结构 -->
        <div class="todo-section">
            <div class="todo-header">
                <h2 id="selected-date-header"></h2>
                <button id="add-todo-btn">添加待办事项</button>
            </div>
            <ul id="selected-date-todo-list"></ul>
        </div>

        <!-- 添加待办事项模态框 -->
        <div id="add-todo-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>添加新待办事项</h2>
                <form id="add-todo-form">
                    <input type="text" id="new-todo-input" placeholder="待办事项名称" required>
                    <textarea id="new-todo-note" placeholder="备注（可选）" rows="3"></textarea>
                    <div class="button-container">
                        <button type="submit" class="modal-btn">确认保存</button>
                        <button type="button" class="modal-btn cancel-btn">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const calendar = document.getElementById('calendar');
        const addTodoBtn = document.getElementById('add-todo-btn');
        const addTodoModal = document.getElementById('add-todo-modal');
        const addTodoForm = document.getElementById('add-todo-form');
        const newTodoInput = document.getElementById('new-todo-input');
        const newTodoNote = document.getElementById('new-todo-note');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const currentMonthBtn = document.getElementById('current-month');
        const selectedDateHeader = document.getElementById('selected-date-header');
        const selectedDateTodoList = document.getElementById('selected-date-todo-list');

        let selectedDate = new Date();
        let currentMonth = new Date();
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function renderCalendar() {
            calendar.innerHTML = '';
            const firstDay = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), 1);
            const lastDay = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0);
            
            const firstDayOfWeek = firstDay.getDay();
            for (let i = firstDayOfWeek; i > 0; i--) {
                const prevDate = new Date(firstDay);
                prevDate.setDate(prevDate.getDate() - i);
                addDayToCalendar(prevDate, true);
            }
            
            for (let date = new Date(firstDay); date <= lastDay; date.setDate(date.getDate() + 1)) {
                addDayToCalendar(new Date(date));
            }
            
            const lastDayOfWeek = lastDay.getDay();
            for (let i = 1; i < 7 - lastDayOfWeek; i++) {
                const nextDate = new Date(lastDay);
                nextDate.setDate(nextDate.getDate() + i);
                addDayToCalendar(nextDate, true);
            }
            
            updateCurrentMonthDisplay();
        }

        function addDayToCalendar(date, isOtherMonth = false) {
            const dayElement = document.createElement('div');
            dayElement.className = 'day';
            if (isOtherMonth) dayElement.classList.add('other-month');
            
            const today = new Date();
            console.log('Comparing date:', date.toDateString(), 'with today:', today.toDateString());
            if (date.toDateString() === today.toDateString()) {
                dayElement.classList.add('today');
                console.log('Today found:', date.toDateString());
            }
            
            if (date.toDateString() === selectedDate.toDateString()) dayElement.classList.add('selected');

            dayElement.innerHTML = `
                <div class="day-header">
                    <span class="day-date">${date.getDate()}</span>
                </div>
                <div class="day-tasks"></div>
            `;

            const dayTasks = dayElement.querySelector('.day-tasks');
            const dailyTasks = tasks.filter(task => 
                new Date(task.date).toDateString() === date.toDateString()
            );
            dailyTasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.textContent = task.text;
                taskElement.className = task.completed ? 'completed' : '';
                dayTasks.appendChild(taskElement);
            });

            dayElement.addEventListener('click', () => {
                selectedDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());
                document.querySelectorAll('.day').forEach(day => day.classList.remove('selected'));
                dayElement.classList.add('selected');
                renderSelectedDateTodos();
            });

            calendar.appendChild(dayElement);
        }

        function renderSelectedDateTodos() {
            selectedDateHeader.textContent = `${selectedDate.getFullYear()}年${selectedDate.getMonth() + 1}月${selectedDate.getDate()}日的待办事项`;
            selectedDateTodoList.innerHTML = '';
            const dailyTasks = tasks.filter(task => 
                new Date(task.date).toDateString() === selectedDate.toDateString()
            );
            
            if (dailyTasks.length === 0) {
                selectedDateTodoList.innerHTML = '<li>今天没有待办事项</li>';
            } else {
                dailyTasks.forEach(task => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>${task.text}</span>
                        <button class="delete-todo-btn" data-id="${task.id}">删除</button>
                    `;
                    selectedDateTodoList.appendChild(li);
                });
            }

            document.querySelectorAll('.delete-todo-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const taskId = parseInt(e.target.getAttribute('data-id'));
                    deleteTask(taskId);
                });
            });
        }

        function deleteTask(taskId) {
            tasks = tasks.filter(task => task.id !== taskId);
            saveTasks();
            renderSelectedDateTodos();
            renderCalendar();
        }

        function updateCurrentMonthDisplay() {
            const monthNames = ["一月", "二月", "三月", "四月", "五月", "六月",
                                "七月", "八月", "九月", "十月", "十一月", "十二月"];
            currentMonthBtn.textContent = `${currentMonth.getFullYear()}年 ${monthNames[currentMonth.getMonth()]}`;
        }

        addTodoBtn.addEventListener('click', () => {
            if (selectedDate) {
                addTodoModal.style.display = 'block';
            } else {
                alert('请先选择一个日期');
            }
        });

        addTodoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = newTodoInput.value.trim();
            const note = newTodoNote.value.trim();
            if (text && selectedDate) {
                addTask(text, selectedDate, note);
                newTodoInput.value = '';
                newTodoNote.value = '';
                addTodoModal.style.display = 'none';
                renderCalendar();
                renderSelectedDateTodos();
            }
        });

        function addTask(text, date, note = '') {
            const newTask = { 
                id: Date.now(), 
                text, 
                completed: false, 
                date: date.toISOString(),
                note
            };
            tasks.push(newTask);
            saveTasks();
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        const closeBtn = addTodoModal.querySelector('.close');
        const cancelBtn = addTodoModal.querySelector('.cancel-btn');

        closeBtn.addEventListener('click', () => {
            addTodoModal.style.display = 'none';
        });

        cancelBtn.addEventListener('click', () => {
            addTodoModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === addTodoModal) {
                addTodoModal.style.display = 'none';
            }
        });

        prevMonthBtn.addEventListener('click', () => {
            currentMonth.setMonth(currentMonth.getMonth() - 1);
            renderCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentMonth.setMonth(currentMonth.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
        renderSelectedDateTodos();
    </script>
</body>
</html>
